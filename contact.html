<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Contact Us</title>
    
    <!-- External stylesheet for additional styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header section with the site title and navigation menu -->
    <header>
        <h1>Bean Haven</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="whyus.html">Why Us</a></li>
                <li><a href="career.html">Career</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact section containing a form, map image, and address -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <!-- Form fields for name, email, and message -->
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Map image -->
        <div id="map">
            <img src="map1.png" alt="Bean Haven Coffee Shop Map">
        </div>

        <!-- Address information -->
        <address>
            <p>Bean Haven Coffee Shop</p>
            <p>123 Portobello</p>
            <p>Dublin, Ireland</p>
        </address>
    </section>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Bean Haven Coffee Shop</p>
    </footer>

</body>

</html>
